<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi - PlayStation Store</title>
  <style>
    body {
      background-color: #1f1f1f;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
    }
    a {
      color: #0070f3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    table {
      border-collapse: collapse;
    }
    td {
      vertical-align: top;
    }
    .header img {
      width: 100px;
    }
    .title {
      color: #0070f3;
    }
    .navigation {
      background-color: #ffffff;
      text-align: center;
    }
    .navigation td {
      padding: 10px 20px;
    }
    .form-container {
      width: 50%;
      margin: auto;
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 8px;
    }
    .form-container h2 {
      text-align: center;
      color: #0070f3;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #0070f3;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .keranjang {
      margin-top: 30px;
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .keranjang table {
      width: 100%;
      border: 1px solid #444;
    }
    .keranjang th, .keranjang td {
      padding: 10px;
      border: 1px solid #555;
      text-align: center;
    }
    .popup-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup {
      background-color: #ffffff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
    }
    .popup table {
      width: 100%;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .popup td {
      padding: 8px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      background-color: #1f1f1f;
    }
  </style>
  <script>
    const keranjang = [];

    function tambahKeKeranjang() {
      const produk = document.getElementById("produk").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const hargaProduk = {
        "GTA 6": 1500000,
        "Assasin Creed Shadow": 799000,
        "FIFA 25": 699000,
        "Ghost Of Yotei": 749000,
        "DualSense Controller": 899000,
        "PlayStation VR2": 8999000,
        "Charging Station": 499000,
        "Headset Pulse 3D": 1299000
      };
      const harga = hargaProduk[produk] || 0;
      let total = harga * jumlah;
      if (jumlah >= 3) {
        total *= 0.5;
        alert("Diskon 50% karena beli 3 atau lebih!");
      }
      keranjang.push({ produk, jumlah, total });
      tampilkanKeranjang();
    }

    function tampilkanKeranjang() {
      const tbody = document.getElementById("isi-keranjang");
      tbody.innerHTML = "";
      keranjang.forEach((item, index) => {
        tbody.innerHTML += `<tr>
          <td>${index + 1}</td>
          <td>${item.produk}</td>
          <td>${item.jumlah}</td>
          <td>Rp ${item.total.toLocaleString("id-ID")}</td>
        </tr>`;
      });
    }

    function prosesTransaksi() {
      const nama = document.getElementById("nama").value;
      const alamat = document.getElementById("alamat").value;
      const estimasi = new Date();
      estimasi.setDate(estimasi.getDate() + 3);
      const estimasiString = estimasi.toLocaleDateString("id-ID");

      let totalSemua = keranjang.reduce((sum, item) => sum + item.total, 0);
      let detail = keranjang.map(k => `${k.jumlah} x ${k.produk}`).join(", ");

      document.getElementById("popup-nama").innerText = nama;
      document.getElementById("popup-barang").innerText = detail;
      document.getElementById("popup-total").innerText = "Rp " + totalSemua.toLocaleString("id-ID");
      document.getElementById("popup-alamat").innerText = alamat;
      document.getElementById("popup-estimasi").innerText = estimasiString;
      document.getElementById("popup-wrapper").style.display = "flex";
    }
  </script>
</head>
<body>
  <center class="header">
    <img src="Playstation_logo_colour.svg.png" alt="PlayStation Logo">
    <h1 class="title">Transaksi</h1>
  </center>

  <table class="navigation" align="center">
    <tr>
      <td><a href="index.html">Beranda</a></td>
      <td><a href="produk.html">Produk</a></td>
      <td><a href="transaksi.html">Transaksi</a></td>
      <td><a href="tentangkami.html">Tentang Kami</a></td>
    </tr>
  </table>

  <div class="form-container">
    <h2>Transaksi Pembelian</h2>
    <label for="nama">Nama Pembeli:</label>
    <input type="text" id="nama" required>

    <label for="produk">Pilih Produk:</label>
    <select id="produk" required>
      <option value="">-- Pilih --</option>
      <option>GTA 6</option>
      <option>Assasin Creed Shadow</option>
      <option>FIFA 25</option>
      <option>Ghost Of Yotei</option>
      <option>DualSense Controller</option>
      <option>PlayStation VR2</option>
      <option>Charging Station</option>
      <option>Headset Pulse 3D</option>
    </select>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" min="1" required>

    <button onclick="tambahKeKeranjang()">Tambah ke Keranjang</button>

    <label for="alamat">Alamat Tujuan:</label>
    <input type="text" id="alamat" required>

    <button onclick="prosesTransaksi()">Proses Transaksi</button>
  </div>

  <div class="keranjang">
    <h2 style="text-align:center; color:#00bfff;">Keranjang Pembelian</h2>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Produk</th>
          <th>Jumlah</th>
          <th>Total Harga</th>
        </tr>
      </thead>
      <tbody id="isi-keranjang"></tbody>
    </table>
  </div>

  <div class="popup-wrapper" id="popup-wrapper">
    <div class="popup">
      <h3>Struk Pembelian</h3>
      <table border="1">
        <tr><td><strong>Nama</strong></td><td id="popup-nama"></td></tr>
        <tr><td><strong>Barang</strong></td><td id="popup-barang"></td></tr>
        <tr><td><strong>Total</strong></td><td id="popup-total"></td></tr>
        <tr><td><strong>Alamat Tujuan</strong></td><td id="popup-alamat"></td></tr>
        <tr><td><strong>Estimasi Sampai</strong></td><td id="popup-estimasi"></td></tr>
      </table>
      <button onclick="document.getElementById('popup-wrapper').style.display='none'">Tutup</button>
    </div>
  </div>

  <div class="footer">
    <p>Â© 2025 PlayStation Store Indonesia. Toko PlayStation terbaik.</p>
  </div>
</body>
</html>
